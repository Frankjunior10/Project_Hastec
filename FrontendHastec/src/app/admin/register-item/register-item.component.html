<div class="register-item-container">
  <h2>Registrar Producto</h2>

  <form (ngSubmit)="registrarItem()" #itemForm="ngForm">

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="item.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" [(ngModel)]="item.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" [(ngModel)]="item.price" name="price" required min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" [(ngModel)]="item.stock" name="stock" required min="0">
    </div>

    <div class="form-group">
      <label for="lowStockThreshold">Stock Mínimo (Umbral):</label>
      <input type="number" id="lowStockThreshold" [(ngModel)]="item.lowStockThreshold" name="lowStockThreshold" min="0">
    </div>

    <div class="form-group">
      <label for="categoryId">Categoría:</label>
      <select id="categoryId" [(ngModel)]="item.categoryId" name="categoryId" required>
        <option value="">-- Selecciona una categoría --</option>
        <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.name }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="!itemForm.form.valid">Registrar</button>

  </form>
</div>
