<div class="register-item-container">
  <h2>Registrar Producto</h2>

  <form (ngSubmit)="registrarItem()" #itemForm="ngForm">

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="item.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="code">Código:</label>
      <input type="text" id="code" [(ngModel)]="item.code" name="code" required>
    </div>

    <div class="form-group">
      <label for="brand">Marca:</label>
      <input type="text" id="brand" [(ngModel)]="item.brand" name="brand">
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <input type="text" id="color" [(ngModel)]="item.color" name="color">
    </div>

    <div class="form-group">
      <label for="proveedor">Proveedor:</label>
      <input type="text" id="proveedor" [(ngModel)]="item.proveedor" name="proveedor">
    </div>

    <div class="form-group">
      <label for="ubicacion">Ubicación:</label>
      <input type="text" id="ubicacion" [(ngModel)]="item.ubicacion" name="ubicacion">
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <select id="estado" [(ngModel)]="item.estado" name="estado" required>
        <option value="">-- Selecciona el estado --</option>
        <option value="Nuevo">Nuevo</option>
        <option value="Segunda">Segunda</option>
        <option value="Reparado">Reparado</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" [(ngModel)]="item.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" [(ngModel)]="item.price" name="price" required min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" [(ngModel)]="item.stock" name="stock" required min="0">
    </div>

    <div class="form-group">
      <label for="category">Categoría:</label>
      <select id="category" [(ngModel)]="item.category" name="category" required>
        <option value="">-- Selecciona una categoría --</option>
        <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="sede">Sede:</label>
      <select id="sede" [(ngModel)]="item.sedeId" name="sedeId" required>
        <option value="">-- Selecciona una sede --</option>
        <option *ngFor="let sede of sedes" [value]="sede.id">{{ sede.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Imagen:</label>
      <input type="file" id="image" (change)="onFileSelected($event)">
    </div>

    <button type="submit" [disabled]="!itemForm.form.valid">Registrar</button>

  </form>
</div>
